name: Build Javadocs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [closed]

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Generate Javadocs
        run: mvn package

      - name: Upload Javadocs
        uses: actions/upload-artifact@v3
        with:
          name: javadoc
          path: target/site/apidocs

